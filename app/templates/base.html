<html>
  <head>
    {% if title %}
    <title> {{ title }} - Cag NFL Stats</title>
    {% else %}
    <title>CAG NFL Stats</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="/static/jquery.colorbox.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/site.css"
  </head>
  <body class="bg">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-text">CAG Stats</p>
        </div>

        <div>
          <ul class="nav navbar-nav">
            <li class="{% block home %}{% endblock %}"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="{% block standings %}{% endblock %}"><a href="{{ url_for('standings') }}">Standings</a></li>
            <li class="{% block stats %}{% endblock %}"><a href="{{ url_for('stats') }}">Stats</a></li>
            <li class="{% block games %}{% endblock %}"><a href="{{ url_for('games') }}">Games</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
