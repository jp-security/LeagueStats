{% extends "base.html" %}
{% block home %}active{% endblock %}
{% block content %}
<div class="pannel panel-default col-md-12">
  <div class="panel-heading bg">
    <h1 class="text-center">CAG Stats</h1>
    <h2 class="text-center">The home of the stats for the CAG NFL</h2>
  </div>
  <div class="row">
    <div class="col-md-3">
      <h1 class="text-center">CAG Champion</h1>
      <h1 class="text-center">Dazzo0007</h1>
      <img src="/static/Cag-Champion-Roster.gif" class="img-responsive" id="champion" onmouseover="" style="cursor: pointer;">
      <br>
      <h1 class="text-center">Champions Wall</h1>
      <h3 class="text-center">Located at CAG Headquarters</h3>
      <img src="/static/DazzoTrophyWall.png" class="img-responsive" id="champions-wall" onmouseover="" style="cursor: pointer;">
    </div>
    <div class="col-md-6">
      <div class="col-md-8 col-md-offset-2">
        <div class="divbg">
          <h1 class="text-center">Game of the Week</h1>
        </div>
        <div class="divbg">          
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h1 class="text-center">Helpful Links</h1>
      <h2 class="text-center"><a href="http://gamingworldforums.com/discuss/index.php?/forum/900-all-pro-football/">CAG NFL</a></h2>
      <h2 class="text-center"><a href="http://www.scheduleague.com/xlv">Schedule</a></h2>
    </div>
  </div>
</div>
<script>
$("#champion").click(function() {
  $.colorbox({href:"/static/Cag-Champion-Roster.gif"});
});
$("#champions-wall").click(function() {
  $.colorbox({href:"/static/DazzoTrophyWall.png"});
});
</script>
{% endblock %}
